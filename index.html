<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="nft-info.js"></script>
  </head>
  <body>
    <a-scene
    cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
      
      <a-assets>
        <a-asset-item id="room" src="./assets/room.gltf"></a-asset-item>
        <img id="danguiz" src="Assets/dangiuz-78.jpg">
        <a-mixin
          id="frame"
          geometry="primitive: plane; width: 20.52; height: 26.49"
          material="color: white; shader: flat"
          animation__scale="property: scale; to: 1.1 1.1 1.1d; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
         <a-mixin
          id="image"
          geometry="primitive: plane; width: 20; height: 26"
          material="color: white; shader: flat"
          material="shader: flat"
          position="0 0 .1"
         ></a-mixin>
      </a-assets>
    
      <a-entity gltf-model="#room"></a-entity>
      <a-sky color="#FFEEE"></a-sky>

      <a-entity id="danguizButton" 
                mixin="frame" class = "raycastable menu-button" 
                position = "1.05 12.327 -75.235"
                rotation="0 90 0"
                scale="1 1 1"
                >
      <a-entity material="src: #danguiz" mixin="image"></a-entity>
    </a-entity>
    <a-entity
    id="imageInfo"
    position="0 0 0.5"
    nft-info
    visible="false"
    scale="20 20 20"
    geometry="primitive: plane; width: 10; height: 10"
    material="color: #333333; shader: flat; transparent: false" class="raycastable"
    >

    </a-entity>
    </a-scene>
  </body>
</html>
